<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <dfn class="terminology">standard inner product</dfn> on <span class="process-math">\(\C^n\)</span> is defined as follows: given <span class="process-math">\(\zz=(z_1,z_2,\ldots, z_n)\)</span> and <span class="process-math">\(\ww=(w_1,w_2,\ldots, w_n)\text{,}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\langle \zz,\ww\rangle = \zz\dotp\bar{\ww} = z_1\bar{w}_1+z_2\bar{w}_2+\cdots + z_n\bar{w}_n\text{.}
\end{equation*}
</div>
