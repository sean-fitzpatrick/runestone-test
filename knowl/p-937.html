<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Next, let <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> be vector spaces, and let <span class="process-math">\(T:V\to W\)</span> be a linear transformation. For any such <span class="process-math">\(T\text{,}\)</span> we can define the <em class="emphasis">dual map</em> <span class="process-math">\(T^*:W^*\to V^*\)</span> by <span class="process-math">\(T^*(\phi) = \phi\circ T\)</span> for each <span class="process-math">\(\phi\in W^*\text{.}\)</span></p>
