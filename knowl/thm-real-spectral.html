<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.2.6</span><span class="period">.</span><span class="space"> </span><span class="title">Real Spectral Theorem.</span>
</h3>
<p>The following are equivalent for a real <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\text{:}\)</span></p>
<ol class="decimal">
<li><p><span class="process-math">\(A\)</span> is symmetric.</p></li>
<li><p>There is an orthonormal basis for <span class="process-math">\(\R^n\)</span> consisting of eigenvectors of <span class="process-math">\(A\text{.}\)</span></p></li>
<li><p><span class="process-math">\(A\)</span> is orthogonally diagonalizable.</p></li>
</ol></article><span class="incontext"><a href="subsec-ortho-diag.html#thm-real-spectral" class="internal">in-context</a></span>
