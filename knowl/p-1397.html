<h3 class="heading"><span class="type">Paragraph</span></h3>
<p><dfn class="terminology">SymPy</dfn> is a Python library for symbolic algebra. On its own, it's not as powerful as programs like Maple, but it handles a lot of basic manipulations in a fairly simple fashion, and when we need more power, it can interface with other Python libraries.</p>
