<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>To add a multiple of one row to another:</p>
<ul class="circle">
<li><p><code class="code-inline tex2jax_ignore">op='n-&gt;n+km'</code></p></li>
<li><p><code class="code-inline tex2jax_ignore">row=i</code>, where <code class="code-inline tex2jax_ignore">i</code> is the index of the row you want to change.</p></li>
<li><p><code class="code-inline tex2jax_ignore">k=c</code>, where <code class="code-inline tex2jax_ignore">c</code> is the multiple of the other row.</p></li>
<li><p><code class="code-inline tex2jax_ignore">row2=j</code>, where <code class="code-inline tex2jax_ignore">j</code> is the index of the other row.</p></li>
</ul>
