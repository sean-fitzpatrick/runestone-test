<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The <dfn class="terminology">norm</dfn> of a vector <span class="process-math">\(\zz = (z_1,z_2,\ldots, z_n)\)</span> in <span class="process-math">\(\C^n\)</span> is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\len{\zz} = \sqrt{\langle \zz,\zz\rangle} = \sqrt{\abs{z_1}^2+\abs{z_2}^2+\cdots +\abs{z_n}^2}\text{.}
\end{equation*}
</div>
