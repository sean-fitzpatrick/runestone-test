<p>If a basis has been chosen for <span class="process-math">\(V\text{,}\)</span> one way to construct a complement to a subspace <span class="process-math">\(U\)</span> is to determine which elements of the basis for <span class="process-math">\(V\)</span> are not in <span class="process-math">\(U\text{.}\)</span> These vectors will form a basis for a complement of <span class="process-math">\(U\text{.}\)</span></p>
