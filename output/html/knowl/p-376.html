<p>Now, suppose <span class="process-math">\(V = \spn\{\ww_1,\ldots, \ww_m\}\text{,}\)</span> and let <span class="process-math">\(B=\{\vv_1,\ldots, \vv_n\}\)</span> be a basis for <span class="process-math">\(V\text{.}\)</span> By definition, we have <span class="process-math">\(\dim V=n\text{,}\)</span> and by <a href="" class="xref" data-knowl="./knowl/theorem-steinitz.html" title="Theorem 1.7.1: Fundamental Theorem (Steinitz Exchange Lemma)">TheoremÂ 1.7.1</a>, since <span class="process-math">\(B\)</span> is linearly independent, we must have <span class="process-math">\(n\leq m\text{.}\)</span></p>
