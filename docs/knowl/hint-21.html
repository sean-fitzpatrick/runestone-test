<p>A matrix is symmetric if <span class="process-math">\(A^T=A\text{,}\)</span> or in other words, <span class="process-math">\(A-A^T=0\text{.}\)</span> A matrix is skew-symmetric if <span class="process-math">\(A^T=-A\text{.}\)</span></p>
