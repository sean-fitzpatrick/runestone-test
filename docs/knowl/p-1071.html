<p>An <span class="process-math">\(n\times n\)</span> complex matrix <span class="process-math">\(A\)</span> is Hermitian if and only if</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\langle A\zz,\ww\rangle = \langle \zz, A\ww\rangle
\end{equation*}
</div>
<p class="continuation">for any <span class="process-math">\(\zz,\ww\in\C^n\)</span></p>
<span class="incontext"><a href="sec-complex.html#p-1071" class="internal">in-context</a></span>
