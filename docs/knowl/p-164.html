<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>In general we are often interested in subsets of vectors spaces that behave like “copies” of smaller vector spaces contained within the larger space. The technical term for this is <em class="emphasis">subspace</em>.</p>
