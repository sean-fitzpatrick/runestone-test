<p>All of this is a lot of work to do by hand, but it turns out that it can be done numerically, and more importantly, <em class="emphasis">efficiently</em>, by a computer. The SymPy library does not have an <abbr class="initialism">SVD</abbr> algorithm, but the <code class="code-inline tex2jax_ignore">mpmath</code> library does, and it works well with SymPy.</p>
