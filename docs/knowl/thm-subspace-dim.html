<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.7.18</span><span class="period">.</span>
</h3>
<p>Let <span class="process-math">\(U\)</span> and <span class="process-math">\(W\)</span> be subspaces of a finite-dimensional vector space <span class="process-math">\(V\text{.}\)</span></p>
<ol class="decimal">
<li><p>If <span class="process-math">\(U\subseteq W\text{,}\)</span> then <span class="process-math">\(\dim U\leq \dim W\text{.}\)</span></p></li>
<li><p>If <span class="process-math">\(U\subseteq W\)</span> and <span class="process-math">\(\dim U=\dim W\text{,}\)</span> then <span class="process-math">\(U=W\text{.}\)</span></p></li>
</ol></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-18-hidden.html" title="Proof 1.7.18.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-dimension.html#thm-subspace-dim" class="internal">in-context</a></span>
