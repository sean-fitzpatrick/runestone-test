<p>In the next section, we'll encounter perhaps the most fruitful source of subspaces: sets of linear combinations (or <em class="emphasis">spans</em>). We will see that such sets are always subspaces, so if we can identify a subset as a span, we know automatically that it is a subspace.</p>
