<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>To swap two rows:</p>
<ul class="circle">
<li><p><code class="code-inline tex2jax_ignore">op='n&lt;-&gt;m'</code></p></li>
<li><p><code class="code-inline tex2jax_ignore">row1=i</code>, where <code class="code-inline tex2jax_ignore">i</code> is the index of the first row being swapped (remembering that rows are indexed starting with <span class="process-math">\(0\)</span> for the first row).</p></li>
<li><p><code class="code-inline tex2jax_ignore">row2=j</code>, where <code class="code-inline tex2jax_ignore">j</code> is the index of the second row being swapped.</p></li>
</ul>
