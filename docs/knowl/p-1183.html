<p>Next, set <span class="process-math">\(A_3 = R_2Q_2\text{,}\)</span> and factor as <span class="process-math">\(A_3 = Q_3R_3\text{.}\)</span> Since <span class="process-math">\(A_3 = Q_2^TA_2Q_2\text{,}\)</span> <span class="process-math">\(A_3\)</span> has the same eigenvalues as <span class="process-math">\(A_2\text{.}\)</span> In fact, <span class="process-math">\(A_3 = Q_2^T(Q_1^TAQ_1)Q_2 = (Q_1Q_2)^TA(Q_1Q_2)\text{.}\)</span></p>
