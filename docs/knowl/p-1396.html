<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Notice the indentation in the second line. This is how Python handles things like for loops, with indentation rather than bracketing. We could say more about lists but perhaps it's time to talk about matrices. For further reading, you can <a class="external" href="https://developers.google.com/edu/python/lists" target="_blank">start here</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-13-hidden.html" title="Footnote A.2.1"><sup> 1 </sup></a>.</p>
