<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.4.5</span><span class="period">.</span>
</h4>
<p>The <dfn class="terminology">conjugate</dfn> of a matrix <span class="process-math">\(A=[a_{ij}]\in M_{mn}(\C)\)</span> is the matrix <span class="process-math">\(\bar{A}=[\bar{a}_{ij}]\text{.}\)</span> The <dfn class="terminology">conjugate transpose</dfn> of <span class="process-math">\(A\)</span> is the matrix <span class="process-math">\(A^H\)</span> defined by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A^H = (\bar{A})^T=\overline{(A^T)}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-complex.html#def-conjugate-transpose" class="internal">in-context</a></span>
