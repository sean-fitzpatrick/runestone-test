<p>For the standard basis on <span class="process-math">\(\R^n\text{,}\)</span> note that the corresponding dual basis functionals are given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\phi_j(x_1,x_2,\ldots, x_n) = x_j\text{.}
\end{equation*}
</div>
<p class="continuation">That is, these are the <em class="emphasis">coordinate functions</em> on <span class="process-math">\(\R^n\text{.}\)</span></p>
