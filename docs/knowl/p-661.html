<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>For the case of a matrix transformation <span class="process-math">\(T_A:\R^n\to \R^m\text{,}\)</span> notice that <span class="process-math">\(\ker T_A\)</span> is simply the set of all solutions to <span class="process-math">\(A\xx=\zer\text{,}\)</span> while <span class="process-math">\(\im T_A\)</span> is the set of all <span class="process-math">\(\yy\in\R^m\)</span> for which <span class="process-math">\(A\xx=\yy\)</span> <em class="emphasis">has</em> a solution.</p>
