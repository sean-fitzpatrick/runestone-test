<p>Let <span class="process-math">\(T:V\to W\)</span> be any linear transformation such that <span class="process-math">\(\ker T\)</span> and <span class="process-math">\(\im T\)</span> are finite-dimensional. Then <span class="process-math">\(V\)</span> is finite-dimensional, and</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dim V = \dim \ker T + \dim \im T\text{.}
\end{equation*}
