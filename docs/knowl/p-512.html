<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Let <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> be vector spaces. At their most basic, all vector spaces are sets. Given any two sets, we can consider functions from one to the other. The functions of interest in linear algebra are those that respect the vector space structure of the sets.</p>
